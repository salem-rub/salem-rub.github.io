<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Maher Yaghi - Contact Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 50%, #064e3b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.4) 0%, rgba(17, 24, 39, 0.3) 100%);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 55px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .header {
            margin-bottom: 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
            color: white;
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .save-contact-btn {
            background: linear-gradient(135deg, rgba(55, 65, 81, 0.8) 0%, rgba(16, 185, 129, 0.6) 100%);
            backdrop-filter: blur(15px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 20px 0 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .save-contact-btn:hover {
            background: linear-gradient(135deg, rgba(55, 65, 81, 0.9) 0%, rgba(16, 185, 129, 0.7) 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .save-contact-btn:active {
            transform: translateY(0);
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .title {
            font-size: 16px;
            color: #7f8c8d;
            font-weight: 500;
        }

        .contact-info {
            margin-top: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin: 12px 0;
            background: linear-gradient(135deg, rgba(55, 65, 81, 0.8) 0%, rgba(16, 185, 129, 0.6) 100%);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .contact-item:hover {
            background: linear-gradient(135deg, rgba(55, 65, 81, 0.9) 0%, rgba(16, 185, 129, 0.7) 100%);
            transform: translateX(5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            flex-shrink: 0;
            filter: brightness(1.2);
        }

        .contact-text {
            flex: 1;
            text-align: left;
        }

        .contact-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .contact-value {
            font-size: 16px;
            color: white;
            font-weight: 500;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            margin: 25px 0;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                margin: 10px;
                padding: 30px 25px;
                background: linear-gradient(135deg, rgba(31, 41, 55, 0.5) 0%, rgba(17, 24, 39, 0.4) 100%);
            }
            
            .name {
                font-size: 24px;
            }
            
            .contact-item {
                padding: 12px 15px;
            }
        }

        /* Animation for page load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>

    <script>
        // Function to generate and download vCard
        function downloadVCard() {
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:Dr. Maher Yaghi
N:Yaghi;Maher;Dr.;;
TITLE:Medical Doctor
TEL;TYPE=CELL:0795941043
TEL;TYPE=WORK:064923810
URL:https://maps.app.goo.gl/eX9Sud2PwVGfLXEW9
END:VCARD`;

            const blob = new Blob([vCard], { type: 'text/vcard;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Dr-Maher-Yaghi-Contact.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Add ripple effect on touch
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.height, rect.width);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(79, 172, 254, 0.3);
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                from {
                    transform: scale(0);
                    opacity: 1;
                }
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
