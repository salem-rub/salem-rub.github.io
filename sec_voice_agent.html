<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>SEC Voice Agent</title>
<style>
    body {
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
    }

    /* Hide Vapi widget completely */
    vapi-widget {
        display: none !important;
    }

    /* Big central button */
    #voiceBtn {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: linear-gradient(135deg, #004481, #0072c6);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        transition: 0.25s;
    }

    #voiceBtn:hover {
        transform: scale(1.06);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }
</style>
</head>

<body>

    <!-- Your Custom Central Button -->
    <div id="voiceBtn">ğŸ™ï¸ Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø©</div>

    <!-- Hidden Vapi Widget -->
    <vapi-widget
        id="vapi"
        public-key="1f2432da-8fee-4c9e-af48-674fa145d001"
        assistant-id="e2a656f8-5bfc-4cb1-993d-9db82a69bd79"
        mode="voice"
        theme="light"
        size="full"
        position="bottom-right"
        voice-show-transcript="true"
    ></vapi-widget>

    <!-- Load Vapi Widget SDK -->
    <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js"
        async type="text/javascript"></script>

    <script>
        // Wait until widget is loaded
        document.getElementById("voiceBtn").addEventListener("click", function () {
            const widget = document.querySelector("vapi-widget");
            if (!widget) return alert("Widget not loaded yet");

            // Open + Start the call
            widget.open();      // show the widget UI
            widget.start();     // start assistant call
        });
    </script>

</body>
</html>
